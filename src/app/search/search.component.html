<label class="input input-bordered flex items-center gap-2">
  <form class="grow" [formGroup]="applyForm">
    <input
      id="species"
      type="text"
      class="grow"
      placeholder="Search"
      formControlName="species"
      (keyup.enter)="go()"
    />
  </form>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 16 16"
    fill="currentColor"
    class="h-4 w-4 opacity-70"
  >
    <path
      fill-rule="evenodd"
      d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
      clip-rule="evenodd"
    />
  </svg>
</label>

@if(!isSelected){
<div class="place-self-center place-">
  <div class="card bg-base-100 m-20 w-4/5 h-2/5 shadow-xl">
    <figure>
      <img
        src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
        alt="Shoes"
      />
    </figure>
    <div class="card-body">
      <h2 class="card-title">Mammals!</h2>
      <p>Search any North American mammal to learn a fun fact</p>
    </div>
  </div>
</div>
} @if(isSelected){
<div class="place-self-center place-">
  <selected-animal [animal]="result[0]" />
</div>
}
