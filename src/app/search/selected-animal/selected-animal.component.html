<div class="card bg-base-100 m-20 w-4/5 h-2/5 shadow-xl">
  <figure>
    <img src="../../../assets/mammal-found.jpg" alt="Found the mammal" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ animal?.species }}</h2>
    <p>{{ animal?.description }}</p>
    <div class="card-actions justify-center">
      <a href="{{ animal?.wiki }}" target="_blank" class="btn btn-primary"
        >Read More</a
      >
    </div>
  </div>
</div>
